<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ques1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='ques2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='ques3.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='ques4.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/7076248453.js" crossorigin="anonymous"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
    <form id="form1" action="/" method="POST">
        <h1>What color do you like?</h1>

        <div class="ques1-container">
            <button type="button" class="brown-button" id="ques1btn" onclick="showColors('brown')">brown</button>
            <button type="button" class="clear-button" id="ques1btn" onclick="showColors('clear')">clear</button>
            <button type="button" class="green-button" id="ques1btn" onclick="showColors('green')">green</button>
            <button type="button" class="yellow-button" id="ques1btn" onclick="showColors('yellow')">yellow</button>
            <button type="button" class="orange-button" id="ques1btn" onclick="showColors('orange')">orange</button>
            <button type="button" class="pink-button" id="ques1btn" onclick="showColors('pink')">pink</button>
            <button type="button" class="red-button" id="ques1btn" onclick="showColors('red')">red</button>
        </div>
    </form>

    <form id="form2" action="/" method="POST" class="hidden">
        <h1>What Flavor do you like?</h1>

        <div class="ques2-container">
            <button type="button" class="ques2btn" name="flavor" onclick="showFlavors('Frozen')">
                <span class="material-symbols-outlined">
                    ac_unit
                </span>
                <h5>Frozen</h5>
            </button>
            <button type="button" class="ques2btn" name="flavor" onclick="showFlavors('Frozen')">
                <span class="material-symbols-outlined">
                    nutrition
                </span>
                <h5>Fruity</h5>
            </button>
            <button type="button" class="ques2btn" name="flavor" onclick="showFlavors('Frozen')">
                <span class="material-symbols-outlined">
                    local_fire_department
                </span>
                <h5>Hot</h5>
            </button>
            <button type="button" class="ques2btn" name="flavor" onclick="showFlavors('Frozen')">
                <span class="material-symbols-outlined">
                    air
                </span>
                <h5>Refreshing</h5>
            </button>
            <button type="button" class="ques2btn" name="flavor" onclick="showFlavors('Frozen')">
                <span class="material-symbols-outlined">
                    crowdsource
                </span>
                <h5>Savory</h5>
            </button>
            <button type="button" class="ques2btn" name="flavor" onclick="showFlavors('Frozen')">
                <i class="fa-regular fa-lemon"></i>
                <h5>Sour</h5>
            </button>
            <button type="button" class="ques2btn" name="flavor" onclick="showFlavors('Frozen')">
                <i class="fa-solid fa-pepper-hot"></i>
                <h5>Spicy</h5>
            </button>
            <button type="button" class="ques2btn" name="flavor" onclick="showFlavors('Frozen')">
                <span class="material-symbols-outlined">
                    cake
                </span>
                <h5>Sweet</h5>
            </button>
        </div>
    </form>

    <form id="form3" action="/" method="POST" class="hidden">
        <h1>What is the season like?</h1>

        <div class="ques3-container">
            <button type="button" class="ques3btn" name="spirit" onclick="showSeasons('Winter')">
                <span class="material-symbols-outlined">
                    ac_unit
                </span>
                <h5>Winter</h5>
            </button>
            <button type="button" class="ques3btn" name="spirit" onclick="showSeasons('Fall')">
                <span class="material-symbols-outlined">
                    forest
                </span>
                <h5>Fall</h5>
            </button>
            <button type="button" class="ques3btn" name="spirit" onclick="showSeasons('Summer')">
                <span class="material-symbols-outlined">
                    sunny
                </span>
                <h5>Summer</h5>
            </button>
            <button type="button" class="ques3btn" name="spirit" onclick="showSeasons('Spring')">
                <span class="material-symbols-outlined">
                    deceased
                </span>
                <h5>Spring</h5>
            </button>
        </div>
    </form>

    <form id="form4" action="/" method="POST" class="hidden">
        <input type="hidden" id="color" name="color" value="">
        <input type="hidden" id="flavor" name="flavor" value="">
        <input type="hidden" id="season" name="season" value="">

        <h1>What Main Spirit do you like?</h1>

        <div class="ques4-container">
            <button type="submit" class="ques4btn" name="spirit" value="vodka">
                <img src="{{ url_for('static', filename='vodka.png') }}">
                <h5>vodka</h5>
            </button>
            <button type="submit" class="ques4btn" name="spirit" value="rum">
                <img src="{{ url_for('static', filename='rum.png') }}">
                <h5>rum</h5>
            </button>
            <button type="submit" class="ques4btn" name="spirit" value="rum">
                <img src="{{ url_for('static', filename='whiskey.png') }}">
                <h5>whiskey</h5>
            </button>
            <button type="submit" class="ques4btn" name="spirit" value="rum">
                <img src="{{ url_for('static', filename='cordial.png') }}">
                <h5>cordial</h5>
            </button>
            <button type="submit" class="ques4btn" name="spirit" value="rum">
                <img src="{{ url_for('static', filename='gin.png') }}">
                <h5>gin</h5>
            </button>
            <button type="submit" class="ques4btn" name="spirit" value="rum">
                <img src="{{ url_for('static', filename='cognac.png') }}">
                <h5>cognac</h5>
            </button>
            <button type="submit" class="ques4btn" name="spirit" value="rum">
                <img src="{{ url_for('static', filename='bourbon.png') }}">
                <h5>bourbon</h5>
            </button>
            <button type="submit" class="ques4btn" name="spirit" value="rum">
                <img src="{{ url_for('static', filename='tequila.png') }}">
                <h5>tequila</h5>
            </button>
        </div>
    </form>

    </div>

    <script>
        function showColors(color) {
            document.getElementById('color').value = color;
            document.getElementById('form1').classList.add('hidden');
            document.getElementById('form2').classList.remove('hidden');
        }
        function showFlavors(flavor) {
            document.getElementById('flavor').value = flavor;
            document.getElementById('form2').classList.add('hidden');
            document.getElementById('form3').classList.remove('hidden');
        }
        function showSeasons(season) {
            document.getElementById('season').value = season;
            document.getElementById('form3').classList.add('hidden');
            document.getElementById('form4').classList.remove('hidden');
        }
    </script>
</body>
</html>
