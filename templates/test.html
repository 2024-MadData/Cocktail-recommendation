<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ques1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='ques2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='ques3.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='ques4.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='ques5.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/7076248453.js" crossorigin="anonymous"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
    <form id="form1" action="/" method="POST">
        <h1>What color do you like?</h1>

        <div class="ques1-container">
            <button type="button" class="brown-button" id="ques1btn" onclick="showColors('brown')">brown</button>
            <button type="button" class="clear-button" id="ques1btn" onclick="showColors('clear')">clear</button>
            <button type="button" class="green-button" id="ques1btn" onclick="showColors('green')">green</button>
            <button type="button" class="yellow-button" id="ques1btn" onclick="showColors('yellow')">yellow</button>
            <button type="button" class="orange-button" id="ques1btn" onclick="showColors('orange')">orange</button>
            <button type="button" class="pink-button" id="ques1btn" onclick="showColors('pink')">pink</button>
            <button type="button" class="red-button" id="ques1btn" onclick="showColors('red')">red</button>
        </div>
    </form>

    <form id="form2" action="/" method="POST" class="hidden">
        <h1>What Flavor do you like?</h1>

        <div class="ques2-container">
            <button type="button" class="ques2btn" name="flavor" onclick="showFlavors('Frozen')">
                <span class="material-symbols-outlined">
                    ac_unit
                </span>
                <h5>Frozen</h5>
            </button>
            <button type="button" class="ques2btn" name="flavor" onclick="showFlavors('Frozen')">
                <span class="material-symbols-outlined">
                    nutrition
                </span>
                <h5>Fruity</h5>
            </button>
            <button type="button" class="ques2btn" name="flavor" onclick="showFlavors('Frozen')">
                <span class="material-symbols-outlined">
                    local_fire_department
                </span>
                <h5>Hot</h5>
            </button>
            <button type="button" class="ques2btn" name="flavor" onclick="showFlavors('Frozen')">
                <span class="material-symbols-outlined">
                    air
                </span>
                <h5>Refreshing</h5>
            </button>
            <button type="button" class="ques2btn" name="flavor" onclick="showFlavors('Frozen')">
                <span class="material-symbols-outlined">
                    crowdsource
                </span>
                <h5>Savory</h5>
            </button>
            <button type="button" class="ques2btn" name="flavor" onclick="showFlavors('Frozen')">
                <i class="fa-regular fa-lemon"></i>
                <h5>Sour</h5>
            </button>
            <button type="button" class="ques2btn" name="flavor" onclick="showFlavors('Frozen')">
                <i class="fa-solid fa-pepper-hot"></i>
                <h5>Spicy</h5>
            </button>
            <button type="button" class="ques2btn" name="flavor" onclick="showFlavors('Frozen')">
                <span class="material-symbols-outlined">
                    cake
                </span>
                <h5>Sweet</h5>
            </button>
        </div>
    </form>

    <form id="form3" action="/" method="POST" class="hidden">
        <h1>What is the season like?</h1>

        <div class="ques3-container">
            <button type="button" class="ques3btn" name="spirit" onclick="showSeasons('winter')">
                <span class="material-symbols-outlined">
                    ac_unit
                </span>
                <h5>Winter</h5>
            </button>
            <button type="button" class="ques3btn" name="spirit" onclick="showSeasons('fall')">
                <span class="material-symbols-outlined">
                    forest
                </span>
                <h5>Fall</h5>
            </button>
            <button type="button" class="ques3btn" name="spirit" onclick="showSeasons('summer')">
                <span class="material-symbols-outlined">
                    sunny
                </span>
                <h5>Summer</h5>
            </button>
            <button type="button" class="ques3btn" name="spirit" onclick="showSeasons('spring')">
                <span class="material-symbols-outlined">
                    deceased
                </span>
                <h5>Spring</h5>
            </button>
        </div>
    </form>

    <form id="form4" action="/" method="POST" class="hidden">
        <h1>What Main Spirit do you like?</h1>

        <div class="ques4-container">
            <button type="button" class="ques4btn" name="spirit" onclick="showSpirits('Vodka')">
                <img src="{{ url_for('static', filename='vodka.png') }}">
                <h5>vodka</h5>
            </button>
            <button type="button" class="ques4btn" name="spirit" onclick="showSpirits('Rum')">
                <img src="{{ url_for('static', filename='rum.png') }}">
                <h5>rum</h5>
            </button>
            <button type="button" class="ques4btn" name="spirit" onclick="showSpirits('Whiskey')">
                <img src="{{ url_for('static', filename='whiskey.png') }}">
                <h5>whiskey</h5>
            </button>
            <button type="button" class="ques4btn" name="spirit" onclick="showSpirits('Cordial')">
                <img src="{{ url_for('static', filename='cordial.png') }}">
                <h5>cordial</h5>
            </button>
            <button type="button" class="ques4btn" name="spirit" onclick="showSpirits('Gin')">
                <img src="{{ url_for('static', filename='gin.png') }}">
                <h5>gin</h5>
            </button>
            <button type="button" class="ques4btn" name="spirit" onclick="showSpirits('Cognac')">
                <img src="{{ url_for('static', filename='cognac.png') }}">
                <h5>cognac</h5>
            </button>
            <button type="button" class="ques4btn" name="spirit" onclick="showSpirits('Bourbon')">
                <img src="{{ url_for('static', filename='bourbon.png') }}">
                <h5>bourbon</h5>
            </button>
            <button type="button" class="ques4btn" name="spirit" onclick="showSpirits('Tequila')">
                <img src="{{ url_for('static', filename='tequila.png') }}">
                <h5>tequila</h5>
            </button>
        </div>
    </form>

    <form id="form5" action="/result" method="POST" class="hidden">
        <input type="hidden" id="color" name="color" value="">
        <input type="hidden" id="flavor" name="flavor" value="">
        <input type="hidden" id="season" name="season" value="">
        <input type="hidden" id="spirit" name="spirit" value="">

        <h1>Any Occasions?</h1>

        <div class="ques5-container">
            <div class="ques5-wrap">
                <div class="ques5-wrap-content">
                <button type="submit" class="ques5btn" name="occasion" value="birthday">
                    <img src="{{ url_for('static', filename='birthday.png') }}">
                    <h5>birthday</h5>
                </button>
                <button type="submit" class="ques5btn" name="occasion" value="holiday">
                    <img src="{{ url_for('static', filename='holiday.png') }}">
                    <h5>holiday</h5>
                </button>
                <button type="submit" class="ques5btn" name="occasion" value="new-years">
                    <img src="{{ url_for('static', filename='newyear.png') }}">
                    <h5>new-years</h5>
                </button>
                <button type="submit" class="ques5btn" name="occasion" value="bbq">
                    <img src="{{ url_for('static', filename='bbq.png') }}">
                    <h5>bbq</h5>
                </button>
                <button type="submit" class="ques5btn" name="occasion" value="brunch">
                    <img src="{{ url_for('static', filename='brunch.png') }}">
                    <h5>brunch</h5>
                </button>
                <button type="submit" class="ques5btn" name="occasion" value="ladies-night">
                    <img src="{{ url_for('static', filename='ladies-night.png') }}">
                    <h5>ladies-night</h5>
                </button>
                </div>
            </div>

            <div class="ques5-wrap">
                <button type="submit" class="ques5btn" name="occasion" value="christmas">
                    <img src="{{ url_for('static', filename='christmas.png') }}">
                    <h5>christmas </h5>
                </button>
                <button type="submit" class="ques5btn" name="occasion" value="halloween">
                    <img src="{{ url_for('static', filename='halloween.png') }}">
                    <h5>halloween </h5>
                </button>
                <button type="submit" class="ques5btn" name="occasion" value="thanksgiving">
                    <img src="{{ url_for('static', filename='thanksgiving.png') }}">
                    <h5>thanksgiving </h5>
                </button>
                <button type="submit" class="ques5btn" name="occasion" value="tropical">
                    <img src="{{ url_for('static', filename='tropical.png') }}">
                    <h5>tropical </h5>
                </button>
                <button type="submit" class="ques5btn" name="occasion" value="wedding">
                    <img src="{{ url_for('static', filename='wedding.png') }}">
                    <h5>wedding </h5>
                </button>
                <button type="submit" class="ques5btn" name="occasion" value="game-day">
                    <img src="{{ url_for('static', filename='game-day.png') }}">
                    <h5>game-day</h5>
                </button>
                <button type="submit" class="ques5btn" name="occasion" value="valentines-day">
                    <img src="{{ url_for('static', filename='valentine.png') }}">
                    <h5>valentines-day</h5>
                </button>
            </div>
        </div>
    </form>

    </div>

    <script>
        function showColors(color) {
            document.getElementById('color').value = color;
            document.getElementById('form1').classList.add('hidden');
            document.getElementById('form2').classList.remove('hidden');
        }
        function showFlavors(flavor) {
            document.getElementById('flavor').value = flavor;
            document.getElementById('form2').classList.add('hidden');
            document.getElementById('form3').classList.remove('hidden');
        }
        function showSeasons(season) {
            document.getElementById('season').value = season;
            document.getElementById('form3').classList.add('hidden');
            document.getElementById('form4').classList.remove('hidden');
        }
        function showSpirits(spirit) {
            document.getElementById('spirit').value = spirit;
            document.getElementById('form4').classList.add('hidden');
            document.getElementById('form5').classList.remove('hidden');
        }
    </script>
</body>
</html>
